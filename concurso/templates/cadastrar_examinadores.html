<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Examinadores</title>
</head>
<body>
    <h1>Cadastrar Examinadores para {{ concurso.nome }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        <table>
            {% for form in formset %}
                <tr>
                    <td>{{ form.as_p }}</td>
                </tr>
            {% endfor %}
        </table>
        <button type="submit">Salvar Examinadores</button>
    </form>
    <a href="{% url 'criar_concurso' %}">Voltar</a>
</body>
</html>
